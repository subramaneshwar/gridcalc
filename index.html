<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="syles.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-items disp" ><p class="dis"></p></div>
        <div class="grid-items"><p>c</p></div>
        <div class="grid-items"><p>1</p></div>
        <div class="grid-items"><p>2</p></div>
        <div class="grid-items"><p>3</p></div>
        <div class="grid-items"><p>/</p></div>
        <div class="grid-items"><p>4</p></div>
        <div class="grid-items"><p>5</p></div>
        <div class="grid-items"><p>6</p></div>
        <div class="grid-items"><p>-</p></div>
        <div class="grid-items"><p>7</p></div>
        <div class="grid-items"><p>8</p></div>
        <div class="grid-items"><p>9</p></div>
        <div class="grid-items"><p>+</p></div>
        <div class="grid-items"><p>.</p></div>
        <div class="grid-items"><p>0</p></div>
        <div class="grid-items"><p>=</p></div>
        <div class="grid-items"><p>*</p></div>
    </div>

</body>
</html>
